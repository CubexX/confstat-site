{% extends "admin/base.html" %}

{% block section_name %}Settings{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card-box">
                <div class="row">
                    <form class="form-hor" method="post">

                        <div class="col-md-6">
                            <h4 class="header-title m-t-0 m-b-30"><b>Database</b></h4>

                            <div class="form-group">
                                <label>Driver</label>
                                <input type="text" name="db_driver" class="form-control"
                                       placeholder="{{ data['db']['driver'] }}">
                            </div>

                            <div class="form-group">
                                <label>Host</label>
                                <input type="text" name="db_host" class="form-control"
                                       placeholder="{{ data['db']['host'] }}">
                            </div>

                            <div class="form-group">
                                <label>Database</label>
                                <input type="text" name="db_database" class="form-control"
                                       placeholder="{{ data['db']['database'] }}">
                            </div>

                            <div class="form-group">
                                <label>User</label>
                                <input type="text" name="db_user" class="form-control"
                                       placeholder="{{ data['db']['user'] }}">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" name="db_password" class="form-control"
                                       placeholder="Type new password">
                            </div>

                            <button type="submit" class="btn btn-info waves-effect waves-light">Update</button>
                        </div><!-- end col -->

                        <div class="col-md-6">
                            <h4 class="header-title m-t-0 m-b-30"><b>Other</b></h4>

                            <div class="form-group">
                                <label>Cache server</label>
                                <input type="text" name="cache_server" class="form-control"
                                       placeholder="{{ data['cache']['servers'] }}">
                            </div>

                            <div class="form-group">
                                <label>Cache debug</label><br>
                                <input type="text" name="cache_debug" class="form-control"
                                       placeholder="{{ data['cache']['debug'] }}, type 0 or 1">

                            </div>

                            <div class="form-group">
                                <label>Admin panel password</label>
                                <input type="text" name="admin_password" class="form-control"
                                       placeholder="Type new password">
                            </div>

                            <div class="form-group">
                                <label>Salt</label>
                                <input type="text" name="salt" class="form-control"
                                       placeholder="{{ data['salt'] }}">
                            </div>

                        </div><!-- end col -->


                    </form>

                </div><!-- end row -->
            </div>
        </div><!-- end col -->
    </div>
    <!-- end row -->
{% endblock %}
