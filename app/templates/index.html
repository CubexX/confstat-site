<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Statistics bot for telegram groups">
    <meta name="author" content="Alexey Miroshnichenko">
    <link rel="icon" href="/static/favicon.ico">

    <title>{{ page_title }} bot</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <style>
        .btn {
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">{{ page_title }}</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li>
                                <a href="https://storebot.me/bot/confstatbot" target="_blank">
                                    <i class="fa fa-star" aria-hidden="true"></i> Rate
                                </a>
                            </li>

                            <li>
                                <a href="https://github.com/CubexX/confstat-bot" target="_blank">
                                    <i class="fa fa-github" aria-hidden="true"></i> GitHub
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Statistics for your group.</h1>
                <p class="lead">Just add this bot to your group or supergroup and enjoy!</p>

                <p class="lead"><b>Messages</b> today: {{ messgaes_count }}</p>
                <p class="lead"><b>Groups</b> added bot: {{ chats_count }}</p>
                <p class="lead"><b>Users</b> added bot: {{ users_count }}</p>

                <p class="lead">
                    <a href="http://telegram.me/confstatbot" class="btn btn-lg btn-info" target="_blank">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i> Add to Telegram
                    </a>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>
                        Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by
                        <a href="https://twitter.com/mdo">@mdo</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
